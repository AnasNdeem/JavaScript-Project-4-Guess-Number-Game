<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Project-4 || Guess A Number</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guessing a random Number btween 1 and 100.
            <br>
            and you Have 10 attempts to guess the right number.
        </p>
        <br>
        <form class="from">
            <label for="guessFeild" id="guess">Guess A Number</label>
            <input type="text" id="guessFeild" class="guessFeild">
            <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
        </form>

        <div class="resultpart">
            <p>Previouse Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
